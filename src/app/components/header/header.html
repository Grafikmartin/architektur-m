<header class="header">
  <div class="header-container">
    <!-- Logo -->
    <div class="logo-container">
      <img 
        src="assets/logos/logo-architektur_m.svg" 
        alt="Architektur M Logo" 
        class="logo"
      />
    </div>

    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
      <a href="#projekte" class="nav-link" (click)="scrollToSection('projekte'); $event.preventDefault()">Projekte</a>
      <a href="#buero" class="nav-link" (click)="scrollToSection('buero'); $event.preventDefault()">Büro</a>
      <a href="#leistungen" class="nav-link" (click)="scrollToSection('leistungen'); $event.preventDefault()">Leistungen</a>
      <a href="#kontakt" class="nav-link" (click)="scrollToSection('kontakt'); $event.preventDefault()">Kontakt</a>
    </nav>

    <!-- Hamburger Button -->
    <button 
      class="hamburger-btn"
      (click)="toggleMenu()"
      aria-label="Menü öffnen"
      [attr.aria-expanded]="isMenuOpen()"
    >
      <span class="material-icons">menu</span>
    </button>
  </div>

  <!-- Mobile Menu Overlay -->
  @if (isMenuOpen()) {
    <div class="mobile-menu-overlay">
      <div class="mobile-menu-header">
        <button 
          class="close-btn"
          (click)="closeMenu()"
          aria-label="Menü schließen"
        >
          <span class="material-icons">close</span>
        </button>
      </div>
      <nav class="mobile-nav">
        <a href="#projekte" class="mobile-nav-link" (click)="scrollToSection('projekte'); $event.preventDefault()">Projekte</a>
        <a href="#buero" class="mobile-nav-link" (click)="scrollToSection('buero'); $event.preventDefault()">Büro</a>
        <a href="#leistungen" class="mobile-nav-link" (click)="scrollToSection('leistungen'); $event.preventDefault()">Leistungen</a>
        <a href="#kontakt" class="mobile-nav-link" (click)="scrollToSection('kontakt'); $event.preventDefault()">Kontakt</a>
      </nav>
    </div>
  }
</header>
