<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>ARCHITEKTUR M - Architekturbüro</title>
  <base href="/architektur-m/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    // GitHub Pages 404 Fallback - leite alle Anfragen an index.html weiter
    // und behalte die ursprüngliche Route bei, damit Angular Router sie verarbeiten kann
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;
    
    // Entferne /architektur-m/ vom Anfang des Pfads, falls vorhanden
    var cleanPath = path.replace(/^\/architektur-m\//, '');
    
    // Wenn es nicht index.html ist, leite zu index.html mit der Route als Hash weiter
    if (cleanPath && cleanPath !== 'index.html' && cleanPath !== '404.html') {
      var newPath = '/architektur-m/index.html';
      if (search) newPath += search;
      // Füge die Route als Hash hinzu, damit Angular Router sie verarbeiten kann
      if (cleanPath) {
        newPath += '#' + cleanPath;
      }
      if (hash && !hash.startsWith('#' + cleanPath)) {
        newPath += hash;
      }
      window.location.replace(newPath);
    } else {
      // Falls es bereits index.html ist, lade einfach index.html
      window.location.replace('/architektur-m/index.html' + (search || '') + (hash || ''));
    }
  </script>
</head>
<body>
  <p>Weiterleitung...</p>
  <script>
    // Fallback falls JavaScript deaktiviert ist
    window.location.href = '/architektur-m/index.html';
  </script>
</body>
</html>
