<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>ARCHITEKTUR M - Architekturbüro</title>
  <base href="/architektur-m/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    // GitHub Pages 404 Fallback
    // Extrahiere die ursprüngliche Route aus der URL und leite zu index.html mit Hash weiter
    (function() {
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Entferne /architektur-m/ und 404.html vom Pfad
      var cleanPath = path.replace(/^\/architektur-m\//, '').replace(/\/?404\.html$/, '');
      
      // Wenn wir auf 404.html sind, versuche die Route aus dem Referrer zu extrahieren
      if (path.includes('404.html') && document.referrer) {
        try {
          var referrerUrl = new URL(document.referrer);
          if (referrerUrl.pathname.startsWith('/architektur-m/')) {
            cleanPath = referrerUrl.pathname.replace(/^\/architektur-m\//, '').replace(/\/?index\.html$/, '');
          }
        } catch(e) {}
      }
      
      // Wenn wir eine Route haben, leite zu index.html mit Hash-basierter Route weiter
      if (cleanPath && cleanPath !== 'index.html' && cleanPath !== '') {
        window.location.replace('/architektur-m/index.html' + (search || '') + '#/' + cleanPath + (hash || ''));
      } else {
        // Keine Route gefunden, lade einfach index.html
        window.location.replace('/architektur-m/index.html' + (search || '') + (hash || ''));
      }
    })();
  </script>
</head>
<body>
  <p>Weiterleitung...</p>
  <script>
    // Fallback falls JavaScript deaktiviert ist
    window.location.href = '/architektur-m/index.html';
  </script>
</body>
</html>
